<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Role Top</title>
    <link href="img/logo.png" rel="icon" type="image/x-icon" />
    <link href="" rel="stylesheet">
    <link href="" rel="stylesheet">
    <link href="style orcamento.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
    <title>Orçamento</title>
</head>

<body>
    <header>
        <nav>
            <div class="section-container">
                    <ul>
                        <img id="Logo" src="img/logo.png" alt="Logotipo" title="Logo" >
                        <li id="bt-mobile-menu">
                            <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>                        
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="logado-home.html" class="active">Principal</a></li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="feedback logado.html">Feedback</a></li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="espaco logado.html">Espaço</a></li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="Orçamento logado.html">Orçamento</a></li> 
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="Role top.html">Log Out<img id="user" src="img/user.png"></a></li>
                    </ul>
            </div>   
        </nav>
    </header>

    <main>

<div class="section-container">
    <div class="content">
 

     
        <form method="GET" action="Role Top.html#orcamento">
            <section id="orcamento">

                <h1>OrÇamento</h1>
            

            <section id="date">
                    <p> Data do evento<input id="date" name="Data" required="required" type="date"/></p>
            </section>
            
            <section id="evento">
                    <p> Tipo de Evento<input id="evento" name="Tipo de evento" required="required" type="text" placeholder="Digite o tipo de evento" /></p>
            </section>

            <section id="pessoas">
                    <p>Quantidade de pessoas<input id="pessoas" name="Quant. pessoas" required="required" type="number" placeholder="máx. 400" /></p>
            </section>

            <section id="obs"><p>Observações<input id="obs" name="Observações" required="required" type="text" placeholder="Comentários adicionais" /></p>
            </section>

            <p>Adicionar equipamentos (opcional)</p>
            <section id="Equipamentos"><p>Luz $$$<input id="Equipamentos" name="Equipamentos" type="checkbox" placeholder="Comentários adicionais" /></p>
            </section>   
            
            <section id="Equipamentos"><p>Som $$$<input id="Equipamentos" name="Equipamentos" type="checkbox" placeholder="Comentários adicionais" /></p>
            </section> 

            <section id="valor"><p>VALOR:<input id="valor" name="valor" required="required" type="button"/></p>
            </section>

            <section id="enviar">
                    <p><bold><a href="logado-home.html">Finalizar reserva</a></p>
                    </section>

            

            </section>

        </form>
    </div>
</div>
    </main>
    <script>
            function toggleMobileMenu() {
                var ul = document.querySelector("nav ul");
                var commonButtons = document.querySelectorAll("nav .bt-common-menu");
                var icon = document.querySelector(".icon > i");
    
                ul.classList.toggle("mobile-mode");
    
                if (icon.classList.contains("fa-bars")) {
                    icon.classList.remove("fa-bars");
                    icon.classList.remove("fa");
    
                    icon.classList.add("fas");
                    icon.classList.add("fa-skull");
                } else {
                    icon.classList.remove("fas");
                    icon.classList.remove("fa-skull");
    
                    icon.classList.add("fa");
                    icon.classList.add("fa-bars");
                }
    
                for (var button of commonButtons) {
                    button.classList.toggle("active");
                }
    
            }
            
        </script>
    <footer>
            <img id="Logo-footer" src="img/logo.png" alt="Logotipo" title="Logo">                     
    </footer>
    </body>
</html>
