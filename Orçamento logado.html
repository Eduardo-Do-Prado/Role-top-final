    <main>

<div class="container">
    <div class="content">
 

     
        <form method="GET" action="Role Top.html#orcamento">
            <section id="orcamento">

                <h2>Orçamento</h2>
            

            <section id="date">
                    <p> Data do evento<input id="date" name="Data" required="required" type="date"/></p>
            </section>
            
            <section id="evento">
                    <p> Tipo de Evento<input id="evento" name="Tipo de evento" required="required" type="text" placeholder="Digite o tipo de evento" /></p>
            </section>

            <section id="pessoas">
                    <p>Quantidade de pessoas<input id="pessoas" name="Quant. pessoas" required="required" type="number" placeholder="máx. 400" /></p>
            </section>

            <section id="obs"><p>Observações<input id="obs" name="Observações" required="required" type="text" placeholder="Comentários adicionais" /></p>
            </section>

            <p>Adicionar equipamentos (opcional)</p>
            <section id="Equipamentos"><p>Luz $$$<input id="Equipamentos" name="Equipamentos" type="checkbox" placeholder="Comentários adicionais" /></p>
            </section>   
            
            <section id="Equipamentos"><p>Som $$$<input id="Equipamentos" name="Equipamentos" type="checkbox" placeholder="Comentários adicionais" /></p>
            </section> 

            <section id="valor"><p>VALOR:<input id="valor" name="valor" required="required" type="button"/></p>
            </section>

            <section id="enviar">
                    <p><bold><a href="logado-home.html">Finalizar reserva</a></p>
                    </section>

            

            </section>

        </form>
